services:
  - type: web
    name: fitdiet-ocr
    env: docker
    region: oregon  # 免費方案可用的美國西岸機房
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: fitdiet-ocr-api
      - key: MODEL_NAME
        value: yolo-nutrition-ocr@1.0.0
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: ADAPTER
        value: cli
      - key: CLI_PROG
        value: python
      - key: CLI_SCRIPT
        value: infer_ocr_tesseract.py
      - key: YOLO_WEIGHTS
        value: best.pt
      - key: API_KEY
        generateValue: true  # Render 會自動產生隨機 API Key
